    <!-- MAIN CONTENT AREA -->
    <div
      id="main-content-scroll"
      class="[.in-game_&]:hidden flex-1 relative overflow-hidden h-full"
    >
      <div
        class="fixed inset-0 w-full h-full -z-10 bg-cover bg-center bg-fixed"
        style="
          background-image: url(&quot;/images/EuropeBackgroundBlurred.webp&quot;);
        "
      ></div>
      <div
        id="turnstile-container"
        class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-[99999]"
      ></div>
      <gutter-ads></gutter-ads>

      <!-- Main container with responsive padding -->
      <main
        class="[.in-game_&]:hidden flex flex-col h-full bg-black/40 border-l-4 border-[#2563eb] overflow-y-auto w-full p-[clamp(1.5rem,3vw,3rem)] gap-[clamp(1.5rem,3vw,3rem)]"
      >
        <div
          id="page-play"
          class="flex flex-col gap-6 w-full max-w-6xl mx-auto px-0 sm:px-4 transition-all duration-300"
        >
          <token-login class="w-full hidden"></token-login>

          <!-- Header / Identity Section -->
          <div
            class="grid grid-cols-2 sm:flex sm:flex-row gap-4 w-full h-auto sm:h-[70px] items-stretch sm:items-center bg-black/40 backdrop-blur-md p-3 rounded-xl border border-white/10 shadow-2xl relative z-20"
          >
            <!-- Flag -->
            <div
              class="row-start-2 col-start-1 sm:row-auto sm:col-auto h-[50px] sm:h-full shrink-0 aspect-[4/3]"
            >
              <flag-input
                id="flag-input-component"
                class="w-full h-full flex items-center justify-center drop-shadow-md rounded-md overflow-hidden"
              ></flag-input>
            </div>

            <!-- Username -->
            <div
              class="row-start-1 col-span-2 sm:row-auto sm:col-auto flex-1 h-[50px] sm:h-full"
            >
              <username-input
                class="relative w-full h-full block drop-shadow-md"
              ></username-input>
            </div>

            <!-- Pattern & Extras -->
            <div
              class="row-start-2 col-start-2 justify-self-end sm:row-auto sm:col-auto sm:justify-self-auto flex flex-row gap-2 h-[50px] sm:h-full shrink-0"
            >
              <button
                id="territory-patterns-input-preview-button"
                class="aspect-square h-full border border-white/20 bg-white/5 hover:bg-white/10 active:bg-white/20 rounded-lg flex cursor-pointer justify-center items-center focus:outline-none transition-all duration-200 hover:scale-105 shadow-inner overflow-hidden"
                style="padding: 4px !important"
                title="Pick a pattern!"
              ></button>
              <news-button class="hidden component-hideable"></news-button>
            </div>
          </div>

          <!-- Primary Game Actions Area -->
          <div class="grid grid-cols-1 lg:grid-cols-12 gap-6 w-full">
            <!-- Left Column: Featured Lobbies / Quick Play -->
            <div class="lg:col-span-8 flex flex-col gap-6">
              <!-- Public Lobby Card -->
              <public-lobby
                class="block w-full shadow-lg hover:shadow-xl transition-all duration-300"
              ></public-lobby>

              <!-- Matchmaking Banner (Full Width within column) -->
              <div class="w-full relative group">
                <div
                  class="absolute inset-0 bg-blue-600/20 blur-xl rounded-full opacity-0 group-hover:opacity-50 transition-opacity duration-500 pointer-events-none"
                ></div>
                <matchmaking-button
                  class="w-full block relative z-10 shadow-blue-900/50 shadow-lg"
                ></matchmaking-button>
              </div>
            </div>

            <!-- Right Column: Custom Games & Modes -->
            <div class="lg:col-span-4">
              <div
                class="bg-black/40 backdrop-blur-sm rounded-2xl p-5 border border-white/10 flex flex-col gap-4 h-80 lg:h-96 shadow-xl relative z-10"
              >
                <h3
                  class="text-white/70 text-sm font-bold uppercase tracking-widest mb-1 pb-2 border-b border-white/10 flex items-center gap-2"
                >
                  <span class="w-2 h-2 rounded-full bg-green-500 block"></span
                  ><span data-i18n="main.game_modes">Game Modes</span>
                </h3>

                <div class="grid grid-cols-2 grid-rows-2 gap-3 flex-1">
                  <o-button
                    id="single-player"
                    title="Single Player"
                    translationKey="main.single_player"
                    fill
                    class="col-span-2 shadow-md hover:shadow-lg transition-transform hover:-translate-y-0.5 h-full"
                  ></o-button>

                  <o-button
                    id="host-lobby-button"
                    title="Create Lobby"
                    translationKey="main.create_lobby"
                    fill
                    secondary
                    class="opacity-90 hover:opacity-100 h-full"
                  ></o-button>

                  <o-button
                    id="join-private-lobby-button"
                    title="Join Lobby"
                    translationKey="main.join_lobby"
                    fill
                    secondary
                    class="opacity-90 hover:opacity-100 h-full"
                  ></o-button>
                </div>
              </div>
            </div>
          </div>
        </div>
